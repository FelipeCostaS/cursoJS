<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Meu primeiro programa</title>
    <style>
       body {
           background-color: blueviolet;
           color: white;
           font:normal 20pt Arial;
       }
       h1{
           color: red;
       }
       p{
           color: black;
       }
    </style>
</head>
<body>
    <h1>Site Para Venda</h1>
    <p>Aqui pode anunciar qualquer coisa</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: ')) // String
       var n2 = Number(window.prompt('Digite outro número: ')) // String
       var soma = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma} `) // Concatenação
       // (number + number) para adição
       // (string + string) para concatenação
    </script>
</body>
</html>
